    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #000000;
            color: #ffffff;
            overflow: hidden;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        @keyframes scan {
            0% { transform: translateY(0vh); opacity: 0; }
            5% { opacity: 0.5; }
            95% { opacity: 0.5; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .animation-scan {
            animation: scan 4s linear infinite;
        }
        /* Custom grayscale utility to force monochrome feel */
        .grayscale-custom {
            filter: grayscale(1);
        }
    </style>
